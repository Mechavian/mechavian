<ma-navbar></ma-navbar>

<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>
                <i class="fa fa-users" aria-hidden="true"></i> Users <small>Administration</small>
            </h1>
        </div>
    </div>

    <div class="alert alert-danger alert-dismissible"
         role="alert"
         ng-if="errorMessage">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error:</strong> {{errorMessage}}
    </div>

    <div class="text-center" ng-if="isBusy">
        <h3><i class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i> Loading</h3>
    </div>

    <div class="table-responsive" ng-if="!isBusy">
        <table class="table table-condensed table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Verified</th>
                <th>Join Date</th>
            </tr>
            </thead>
            <tbody ng-repeat="user in users">
            <tr>
                <td>{{user.Id}}</td>
                <td>{{user.FirstName}} {{user.LastName}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.EmailVerifiedDate}}</td>
                <td>{{user.JoinDate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
